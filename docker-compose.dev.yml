# Solo para desarrollo local: levanta únicamente PostgreSQL.
# La API y el cliente se ejecutan en tu máquina (php artisan serve, pnpm dev).
# Uso: docker compose -f clientCooperative/docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: cooperative_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-cooperative}
      POSTGRES_USER: ${DB_USERNAME:-cooperative}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5435:5432"

volumes:
  postgres_data_dev:
